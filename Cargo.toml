[workspace]
members = ["build-utils", "generate", "ghc-rts-sys", "include", "rts"]
default-members = ["rts"]
resolver = "3"

[workspace.package]
version = "0.0.0"
edition = "2024"
rust-version = "1.88"

[workspace.metadata]
crane.name = "ghc-rts"

[workspace.dependencies]
bindgen = "0.72.0"
build-utils = { path = "build-utils" }
libc = "0.2.171"
proc-macro2 = "1.0.93"
quote = "1.0.38"
syn = { version = "2.0.98", features = ["extra-traits"] }
tracing = "0.1.41"
# XXX tracing-attributes = "0.1.30"
